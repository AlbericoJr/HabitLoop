<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitLoop - Seu Rastreador de Hábitos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Habit<span>Loop</span></h1>
            <p>Mantenha a constância, alcance o topo.</p>
        </header>

        <section class="input-section">
            <form id="habit-form">
                <input type="text" id="habit-input" placeholder="Qual novo hábito quer adotar?" required maxlength="30">
                <button type="submit">Adicionar</button>
            </form>
        </section>

        <section class="filter-section">
            <button class="filter-btn active" data-filter="all">Todos</button>
            <button class="filter-btn" data-filter="pending">Pendentes</button>
            <button class="filter-btn" data-filter="completed">Concluídos</button>
        </section>

        <ul id="habit-list" class="habit-list">
            </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
